name: Build and Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose an environment to deploy'
        required: true
        type: choice
        default: 'prod'
        options:
        - dev
        - staging
        - prod
  push:
    branches: [ "master" ]

env:
  DEPLOY_ENV: production
  NODE_ENV: production
  CI: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          # Cloudflare API Token
          apiToken: ${{ secrets.CF_PAGE_API }}
          # Cloudflare Account ID
          accountId: ${{ vars.CF_ACCOUNT_ID }}
          command: pages deploy src  --project-name=${{ vars.CF_PROJECT_NAME }} --env ${{ inputs.environment }}
